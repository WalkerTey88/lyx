<!DOCTYPE html>
<html lang="zh" translate="no">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>龍運轩ᝰ美食中心 · LYX Food Center</title>
<meta name="color-scheme" content="light">
<style>
/* ============== 红底 / 金色标题卡 / 全站黑字（指定处白字） / 金线 / 金按钮 ============== */
:root{
  --bg:#9b0b14;             /* 大红背景 */
  --bg-deep:#7e0810;        /* 深红渐变 */
  --card:#b70e18;           /* 卡片红 */
  --ink:#111111;            /* 主文字=黑色 */
  --mut:#3a3a3a;            /* 次要文字=深灰（黑系） */
  --line:#f1d27a;           /* 金色线条 */
  --brand:#f2c84b;          /* 金色主按钮/块 */
  --brand-ink:#5a3b00;      /* 金面上的字=深棕 */
  --ok:#f2c84b;             /* 主行动按钮=金色 */
  --accent:#ffd86b;         /* 柔金 */
  --shadow:0 10px 28px rgba(0,0,0,.18);
  --ring:0 0 0 3px rgba(242,200,75,.25);
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{
  margin:0;
  background:linear-gradient(180deg,var(--bg),var(--bg-deep));
  color:var(--ink);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif
}
a{text-decoration:none;color:inherit}
.wrap{max-width:1200px;margin:20px auto;padding:0 12px 24px}

/* ---- 顶部：logo 固定 72x<=240 + 语言切换 ---- */
header{
  position:sticky;top:0;z-index:9;
  padding:12px 16px;
  border-bottom:2px solid var(--line);
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(0,0,0,0));
  backdrop-filter:saturate(120%) blur(4px)
}
.head{display:flex;align-items:center;gap:10px}
header .logo{
  height:72px; width:auto; max-width:240px; display:block;
  border-radius:10px; box-shadow:0 6px 14px rgba(0,0,0,.35);
  outline:2px solid rgba(255,255,255,.15)
}
/* 标题节点隐藏但保留（给脚本 setText 用） */
h1{margin:0;font-size:20px;letter-spacing:.5px;display:none}
h1 small{opacity:.9;color:#222}
.lang{display:flex;gap:8px;margin-left:auto;flex-wrap:wrap}
.lang button{
  padding:6px 12px;border-radius:999px;border:1.5px solid var(--line);
  background:transparent;color:#111;cursor:pointer;font-weight:900
}
.lang button.active{
  background:linear-gradient(180deg,#ffe38a,#f2c84b);
  color:var(--brand-ink);
  box-shadow:0 4px 10px rgba(0,0,0,.2), inset 0 -2px 0 rgba(0,0,0,.12)
}

/* ---- 网格与面板 ---- */
.grid{display:grid;grid-template-columns:2fr 1fr;gap:16px}
@media (max-width:980px){.grid{grid-template-columns:1fr}}
.panel{
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
  border:1.5px solid var(--line);border-radius:18px;box-shadow:var(--shadow)
}
/* 面板标题条 = 金色底 + 黑字 */
.panel h3{
  margin:0;padding:14px 16px;
  border-bottom:1.5px dashed var(--line);
  font-size:16px;display:flex;align-items:center;gap:8px;
  background:linear-gradient(180deg,#ffe38a,#f2c84b);
  color:#111;border-top-left-radius:18px;border-top-right-radius:18px
}
.section{padding:12px 12px 18px}

/* ---- 控件行 ---- */
.controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin:0 6px 10px}
/* label ＝ 特殊要求：粗白（备注、桌号同样样式） */
.label{font-weight:900;color:#ffffff !important; letter-spacing:.3px; text-shadow:0 1px 0 rgba(0,0,0,.25)}
.input{
  padding:10px;border:1.5px solid var(--line);border-radius:12px;min-width:140px;
  background:rgba(255,255,255,.10);color:#ffffff; /* 输入内容=粗白 */
  font-weight:900
}
.input::placeholder{color:#ffffffcc}
.input:focus{outline:none;box-shadow:var(--ring);border-color:var(--accent)}
.switch{
  display:flex;gap:8px;align-items:center;border:1.5px solid var(--line);
  border-radius:12px;padding:8px 10px;background:rgba(255,255,255,.08);color:#111;font-weight:900
}

/* ---- 分类整块：金色卡片（标题/提示黑字） ---- */
details{
  background:linear-gradient(180deg,#ffe38a,#f2c84b);
  border:1.5px solid #e7c14b;
  border-radius:16px;
  margin:10px 0;
  color:#111;
  box-shadow:0 10px 24px rgba(0,0,0,.25), inset 0 -1px 0 rgba(255,255,255,.25)
}
summary{
  list-style:none; cursor:pointer;
  padding:14px 16px; border-radius:16px;
  display:flex; justify-content:space-between; align-items:center; font-weight:900;
  background:transparent; border-left:0
}
summary::marker,summary::-webkit-details-marker{display:none}
/* 左侧标题、右侧小提示都黑字 */
summary > span:first-child{ color:#111; font-weight:900; letter-spacing:.2px }
.cat-sub{ color:#111; font-weight:700; font-size:12px; opacity:.95 }

/* ---- 菜品卡 ---- */
.cards{padding:12px;display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
@media (max-width:720px){.cards{grid-template-columns:1fr}}
.item{
  border:1.5px solid var(--line);border-radius:14px;padding:12px;
  background:rgba(255,255,255,.86); /* 浅白底，黑字更清晰更“高级” */
  display:flex;gap:12px;align-items:center;
  transition:transform .08s ease, box-shadow .12s ease, background .2s ease
}
.item:hover{transform:translateY(-1px);box-shadow:0 12px 26px rgba(0,0,0,.28);background:#fff}
.item .left{flex:1}
.title{font-weight:900;color:#111}
.sub{color:#333;font-size:12px;line-height:1.25}
.qty{min-width:56px;text-align:center;font-weight:900;color:#111;background:#fff;border-radius:10px;border:1px solid var(--line)}

/* ---- 按钮（全金色系），防误触态 ---- */
.btn{
  padding:10px 14px;border:1.5px solid var(--line);border-radius:12px;
  background:linear-gradient(180deg,#ffe38a,#f2c84b);
  cursor:pointer;font-weight:900;letter-spacing:.2px;color:var(--brand-ink);
  box-shadow:inset 0 -2px 0 rgba(0,0,0,.12), 0 6px 16px rgba(0,0,0,.18);
  transition:transform .06s ease, filter .06s ease, box-shadow .12s ease
}
.btn:hover{filter:brightness(1.02)}
.btn:active{transform:translateY(1px);box-shadow:inset 0 -1px 0 rgba(0,0,0,.18)}
.btn.small{padding:10px 14px;font-size:18px;border-width:2px}
.btn.add{background:linear-gradient(180deg,#ffe38a,#f2c84b)}
.tools .btn{min-width:140px;text-align:center}
body{color-scheme: light;}

/* ---- 右侧订单面板 ---- */
.sticky{position:sticky;top:86px}
.sumrow{display:flex;gap:10px;margin-top:10px}
.sumrow .btn.print{
  flex:1;background:transparent;border-style:dashed;color:#111;background:#fff
}
.sumrow .btn.done{
  flex:3;background:linear-gradient(180deg,#ffe38a,#f2c84b);border-color:#e7c14b;color:var(--brand-ink)
}
/* 备注文本框内容＝粗白色（点名要求），但外观高端：红金边+半透明底 */
.note{
  width:100%;min-height:72px;border:1.5px solid var(--line);border-radius:12px;padding:12px;margin-top:10px;
  background:rgba(255,255,255,.10);color:#ffffff;font-weight:900;letter-spacing:.2px;
  text-shadow:0 1px 0 rgba(0,0,0,.25)
}
.note::placeholder{color:#ffffffcc}
.sum{border-top:1.5px dashed var(--line);padding-top:10px;margin-top:10px}

/* KPI 卡片保持红金风格但黑字可读 */
.kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:12px}
.kpi{
  border:1.5px solid var(--line);border-radius:12px;padding:10px;
  background:linear-gradient(180deg,rgba(255,255,255,.90),rgba(255,255,255,.82));
  text-align:center;color:#111
}
.kpi b{display:block;font-size:18px;color:#111}

.tools{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
.tag{font-size:11px;border:1px solid var(--line);color:#111;padding:2px 6px;border-radius:999px;background:#fff}
.hidden{display:none}
</style>

<header>

    <div class="lang">

  </div>
</header>

<div class="wrap grid">
  <!-- 左：菜单 -->
  <section class="panel">
    <h3 id="panel-order">点餐 / Order</h3>
    <div class="section">
      <div class="controls">
        <label class="label" id="label-table">桌号</label>
        <input id="tableNo" class="input" placeholder="A1">
        <label class="switch">
          <input type="checkbox" id="takeaway">
          <span id="takeaway-label">外带</span>
        </label>
      </div>

      <!-- 龍兴记ᝰ云吞面（默认收起） -->
      <details>
        <summary>
          <span id="sum-wonton">龍兴记ᝰ云吞面</span>
          <span class="cat-sub" id="tip-wonton">点击展开/收起</span>
        </summary>
        <div class="cards" id="cat-wonton"></div>
      </details>

      <!-- 饮料（默认收起） -->
      <details>
        <summary>
          <span id="sum-drinks">饮料</span>
          <span class="cat-sub" id="tip-drinks">全部饮料冰+RM0.20（罐装水除外；我们已把热/冰分开定价）</span>
        </summary>
        <div class="cards" id="cat-drinks"></div>
      </details>

      <!-- 婶婶档（默认收起） -->
      <details>
        <summary>
          <span id="sum-auntie">婶婶档</span>
          <span class="cat-sub" id="tip-auntie">点击展开/收起</span>
        </summary>
        <div class="cards" id="cat-auntie"></div>
      </details>

      <!-- 广西卷筒粉（默认收起） -->
      <details>
        <summary>
          <span id="sum-gx">广西卷筒粉</span>
          <span class="cat-sub" id="tip-gx">点击展开/收起</span>
        </summary>
        <div class="cards" id="cat-guangxi"></div>
      </details>
    </div>
  </section>

  <!-- 右：订单 -->
  <aside class="panel sticky">
    <h3 id="panel-cart">订单 / Cart</h3>
    <div id="cart" class="section"></div>
    <div class="section">
      <label class="label" id="note-label">备注</label>
      <textarea id="note" class="note" placeholder="例如：少甜 / 少冰 / 加辣"></textarea>
      <div class="sumrow">
        <button class="btn print" id="btn-print">打印小票</button>
        <button class="btn done" id="btn-done">完成并统计（群聊）</button>
      </div>

      <div class="kpis">
        <div class="kpi"><span id="kpi-orders-title">订单笔数</span><b id="kpi-orders">0</b></div>
        <div class="kpi"><span id="kpi-items-title">售出件数</span><b id="kpi-items">0</b></div>
        <div class="kpi"><span id="kpi-sales-title">销售金额</span><b id="kpi-sales">RM 0.00</b></div>
      </div>

      <div class="tools">
        <button class="btn" id="btn-view">查看明细</button>
        <button class="btn" id="btn-cat">分类统计</button>
        <button class="btn" id="btn-csv">导出今日 CSV</button>
        <button class="btn" id="btn-del">删单（需密码）</button>
      </div>
    </div>
  </aside>
</div>

<!-- 打印区 -->
<div id="print-area" class="hidden"></div>

/* ========= 本地统计 ========= */
function todayKey(){
  const fmt = new Intl.DateTimeFormat('en-CA', {
    timeZone: 'Asia/Kuala_Lumpur',
    year: 'numeric', month: '2-digit', day: '2-digit'
  });
  const parts = fmt.formatToParts(new Date()).reduce((a,p)=>{a[p.type]=p.value;return a;}, {});
  return `lyx_stats_${parts.year}-${parts.month}-${parts.day}`;
}
function loadStats(){
  const raw = localStorage.getItem(todayKey());
  return raw ? JSON.parse(raw) : {orders:0, items:0, sales:0, list:[], cats:{}};
}
function saveStats(st){ localStorage.setItem(todayKey(), JSON.stringify(st)); showKpis(); }
function showKpis(){
  const s=loadStats();
  document.getElementById('kpi-orders').textContent=s.orders;
  document.getElementById('kpi-items').textContent=s.items;
  document.getElementById('kpi-sales').textContent="RM "+(s.sales||0).toFixed(2);
}

/* ========= 完成并统计 → 本机 + 云端 + WhatsApp ========= */
function finishAndSend(){
  if(Object.keys(cart).length===0){ alert(t('alert_pick')); return; }

  const table = document.getElementById('tableNo').value || "-";
  const type  = document.getElementById('takeaway').checked ? t('takeaway') : t('dinein');
  const note  = (document.getElementById('note').value||"").trim();

  let subtotal=0, itemsCount=0, lines=[], itemsArr=[];
  Object.keys(cart).forEach(id=>{
    const qty=cart[id]; itemsCount+=qty;
    const lineAmt = priceOf(id)*qty; subtotal+=lineAmt;
    lines.push(`- ${nameOf(id)} × ${qty} = RM ${lineAmt.toFixed(2)}`);
    itemsArr.push({id, qty, amount:+lineAmt.toFixed(2)});
  });

  const st=loadStats();
  st.orders += 1; st.items += itemsCount; st.sales = +(st.sales + subtotal).toFixed(2);
  const catMap={
    [I18N.ui.zh.cat_name_w]:WONTON.map(x=>x.id),
    [I18N.ui.zh.cat_name_d]:DRINKS.map(x=>x.id),
    [I18N.ui.zh.cat_name_a]:AUNTIE.map(x=>x.id),
    [I18N.ui.zh.cat_name_gx]:GUANGXI.map(x=>x.id),
  };
  st.cats = st.cats || {};
  Object.entries(catMap).forEach(([cat,ids])=>{
    let c=0,s=0; ids.forEach(id=>{ if(cart[id]){ c+=cart[id]; s+=cart[id]*priceOf(id);} });
    if(!st.cats[cat]) st.cats[cat]={count:0,amount:0};
    st.cats[cat].count += c; st.cats[cat].amount = +(st.cats[cat].amount + s).toFixed(2);
  });
  st.list.push({time:new Date().toLocaleString(), table, type, lines, items_struct:itemsArr, total:subtotal, note});
  saveStats(st);

  alert(`已保存到本机统计。\\n订单笔数：${st.orders}，销售额：RM ${st.sales.toFixed(2)}。\\n将尝试上传到云端…`);
  const cloudPayload = {
    secret: CLOUD.SECRET || '',
    spreadsheetId: CLOUD.SPREADSHEET_ID || '',
    table, type, note,
    lang: LANG,
    deviceId: getDeviceId(),
    items: itemsArr.map(it => ({ id: it.id, name: nameOf(it.id), qty: it.qty, amount: it.amount })),
    total: +subtotal.toFixed(2)
  };
  sendToCloud(cloudPayload).then(ok=>{
    if(!ok){ alert('云端上传失败（网络/权限）。本机已保存，稍后再试。'); }
  });

  const NL = "\\n";
  const msg = [
    `${t('title_main')} 订单`,
    `${t('table')}: ${table}`,
    `${t('type')}: ${type}`, "",
    LANG==='en'?"Items:":"明细:"
  ].concat(lines).concat(["",`${t('sum_total')}: RM ${subtotal.toFixed(2)}`, note?(t('note_label')+": "+note):""]).join(NL);

  const url = "https://wa.me/?text=" + encodeURIComponent(msg);
  let opened=false;
  try{ window.open(url,'_blank'); opened=true; }catch(e){}
  if(!opened){ location.href=url; }
  setTimeout(()=>{ try{ location.href = "whatsapp://send?text=" + encodeURIComponent(msg); }catch(e){} },600);

  for(const k in cart) delete cart[k];
  renderCart(); showKpis();
}
